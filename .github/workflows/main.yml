name: CI Build and Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: docker-compose build
        run: docker-compose build --no-cache
        
        # An easy way to generate the site here.
      - name: docker-compose up
        run: docker-compose up 

      - name: whereami
        run: docker-compose run web pwd && ls -alh . && ls -alh ./docs/

      - name: Run tests
        run: docker-compose run web htmlproofer ./docs/_site
    